<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    </head>
    <body>
        <div class ="outer-container">
            <div class="main-container">
                <div class="heading">Etch-A-Sketch</div>
                <div class ="grid">
                    <div class="grid-container"></div>
                </div>
                <div class="interactive">
                    <div class="slider-outer">
                        <div class="slider-container">
                            <input type="range" min="1" max="100" value="16" class="slider" oninput="updateRangeLabel()">
                        </div>
                        <div class="range-label"></div>
                    </div>
                    <div class="button-container">
                        <div class="color-button-container">
                            <div class="mode">Mode:</div>
                            <button class="black-button yellow">Black</button>
                            <button class="rgb-button white">RGB</button>
                        </div>
                        <div class="clear-button-container">
                            <button class="clear-button">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright Â© 2022 caylinvu <a href="https://github.com/caylinvu"><img src="images/gh.png" alt="github logo" class="logo"></a></div>
        <script src="script.js"></script>
    </body>
</html>
